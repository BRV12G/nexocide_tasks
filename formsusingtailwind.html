<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Contact Form</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body >
<div class="container mx-auto p-4 flex">
    <div class="w-auto bg-white text-black h-auto p-4 rounded-lg shadow-md">
        <div class="flex items-center mb-8">
          <img src="OIP (2).jpg" alt="CRMHUB Logo" class="h-6 w-6 mr-2">
          <span class="text-2xl font-bold">CRMHUB</span>
        </div>
        <nav class="space-y-4">
            <div class="flex items-center mb-8 mr-8">
                <img src="OIP.jpg" alt="CRMHUB Logo" class="h-6 w-6 mr-2">
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200 rounded-md grid grid-cols-1 md:grid-cols-4 gap-4">Dashboard</a>
            </div>
            <div class="flex items-center mb-8 mr-8">
                <img src="Account-PNG.png" alt="CRMHUB Logo" class="h-6 w-6 mr-2">
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200 rounded-md">Accounts</a>
            </div>
            <div class="flex items-center mb-8 mr-8">
                <img src="contact-icon-8.jpg" alt="CRMHUB Logo" class="h-6 w-6 mr-2">
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200 rounded-md">Contacts</a>
            </div>
            <div class="flex items-center mb-8 mr-8">
                <img src="affiliate-icon-9.jpg" alt="CRMHUB Logo" class="h-6 w-6 mr-2">
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200 rounded-md">leads</a>
            </div>
            <div class="flex items-center mb-8 mr-8">
                <img src="calendar-icon-png--0.png" alt="CRMHUB Logo" class="h-6 w-6 mr-2">
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200 rounded-md">calender</a>
            </div>
            <div class="flex items-center mb-8 mr-8">
                <img src="OIP (1).jpg" alt="CRMHUB Logo" class="h-6 w-6 mr-2">
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200 rounded-md">cases</a>
            </div>
            <div class="flex items-center mb-8 mr-8">
                <img src="R.png" alt="CRMHUB Logo" class="h-8 w-8 mr-2">
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200 rounded-md">Activities</a>
            </div>
            <div class="flex items-center mb-8 mr-8">
                <img src="user-login-icon-19.jpg" alt="CRMHUB Logo" class="h-6 w-6 mr-2">
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200 rounded-md">Users</a>
            </div>
        </nav>
    </div>
    <div>
    <div class="flex flex-row mb-4">
        <input type="search" placeholder="Search..." class="flex-grow bg-white border border-gray-300 text-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 px-3 py-2">
        <button type="button" class="px-2 py-2 hover:bg-gray-100"><img src="vector-plus-sign-line-black-icon.jpg" alt="CRMHUB Logo" class="h-6 w-6 mr-2"></button>
        <button type="button" class="px-1 py-1  text-gray-600 hover:bg-gray-100 "><img src="OIP (3).jpg" alt="CRMHUB Logo" class="h-8 w-8 mr-2"></button>
    </div>
  <form class="flex flex-col w-full flex flex-col w-full bg-gray-100 p-6 rounded-lg shadow-md">
    <div class="flex flex-row mb-4">
      <h1 class="text-xl font-bold mr-4"> Contact</h1>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md mb-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <span class="flex flex-col space-y-2 required">
                <label for="firstName" class="w-screen text-sm  text-gray-700">First Name<span class="text-red-500">*</span></label>
                <input   type="text" id="firstName" class="w-auto bg-gray-100 border border-gray-300 text-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-3 py-2" required>
            </span>
            <span class="flex flex-col space-y-2 ">
                <label for="lastName" class="w-screen text-sm  text-gray-700">Last Name<span class="text-red-500">*</span></label>
                <input type="text" id="lastName" class="w-auto bg-gray-100 border border-gray-300 text-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-3 py-2 mb-8" required>
            </span>
            <span class="flex flex-col space-y-2">
                <label for="accounts" class="w-screen text-sm  text-gray-700">Accounts</label>
                <input type="text" id="accounts" class="w-auto bg-gray-100 border border-gray-300 text-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-3 py-2">
            </span>
         
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <span class="flex flex-col space-y-2">
                <label for="email" class="w-1/2 text-sm  text-gray-700">Email<span class="text-red-500">*</span></label>
                <input type="email" id="email" class="w-auto bg-gray-100 border border-gray-300 text-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-3 py-2" required>
            </span>
            <span class="flex flex-col space-y-2">
                <label for="phone" class="w-1/2 text-sm  text-gray-700">Phone<span class="text-red-500">*</span></label>
                <input type="tel" id="phone" class="w-auto bg-gray-100 border border-gray-300 text-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-3 py-2"required>
            </span>
            <span class="flex flex-col space-y-2">
                <label for="birthday" class="w-1/2 text-sm  text-gray-700">Birthday</label>
                <input type="date" id="birthday" class="w-auto bg-gray-100 border border-gray-300 text-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-3 py-2">
            </span>


        </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md mb-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <span class="flex flex-col space-y-2">
                <label for="address" class="w-1/2 text-sm  text-gray-600">Address</label>
                <input type="text" value= "street address" id="address" class="w-auto bg-gray-100 border border-gray-300 text-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-3 py-2">
            </span>
            <span class="flex flex-col space-y-2">
                <label for="photo" class="text-sm  text-gray-600">Photo</label>
                <input value="R.png"  type="file" id="photo" class="w-auto bg-gray-100 border border-gray-300 text-gray-700 rounded-lg focus:ring-blue-50 focus:border-blue-500 block px-3 py-2">
            </span>
            <span class="flex flex-col space-y-2">
                <label for="assignedUser" class="text-sm text-gray-600">Assigned User</label>
                <select id="assignedUser" name="assignedUser" class="w-auto px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-1">
                  <option value="">Select User</option>
                  <option value="user1">Uziel Renta</option>
                  <option value="user2">Maria Rodriguez</option>
                  </select>
            </span>
              

        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <span class="flex flex-col space-y-2">
                <label for="City" class="w-1/2 text-sm  text-gray-700">City</label>
                <input type="text" value= "" id="City" class="w-auto bg-gray-100 border border-gray-300 text-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-3 py-2">
            </span>
            <span class="flex flex-col space-y-2">
                <label for="postalcode" class="w-1/2 text-sm  text-gray-700">Postal code</label>
                <input type="text" value= "" id="postalcode" class="w-auto bg-gray-100 border border-gray-300 text-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-3 py-2">
            </span>
            <span class="flex flex-col space-y-2">
                <label for="country" class="text-sm text-gray-600">Country</label>
                <select id="country" name="country" class="w-auto px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-1">
                  <option value="">Select Country</option>
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
                  <option value="GB">United Kingdom</option>
                </select>
            </span>
            <span class="flex flex-col space-y-2">
                <label for="team" class="text-sm text-gray-600">Team</label>
                <select id="team" name="team" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-1">
                  <option value="">Select Team</option>
                  <option value="marketing">Marketing</option>
                  <option value="sales">Sales</option>
                  <option value="development">Development</option>
                </select>
            </span>
              

        </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md mb-4">
        <div class="flex flex-col space-y-2">
            <label for="description" class="text-sm text-gray-600">Description</label>
            <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-1">enter description</textarea>
        </div>
          
    </div>
  </form>
  <div class="flex flex-row justify-end space-x-4 mt-4">
    <button type="submit" class="px-4 py-2 rounded-md bg-indigo-600 text-white font-bold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">save</button>
    <button type="button" class="px-4 py-2 rounded-md border border-gray-300 text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel</button>
  </div>
  </div>
  
</div>
</body>
</html>
